<!DOCTYPE html>
<html>

<head>
    <title>Dock Top V1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../global/global.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="header-container">
        <div class="header">Hub</div>
        <div class="menu-indicator-container">
            <div class="menu-indicator active"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
        </div>
        <div class="center-dock">
            <div class="dock">
                <div class="menu-entry">
                    <i class="material-icons menu-icon active animate">amp_stories</i>
                    <div class="label">
                        <div class="label-handle"></div>Hub
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon animate">explore</i>
                    <div class="label">
                        <div class="label-handle"></div>Explorer
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon animate">notifications</i>
                    <div class="label">
                        <div class="label-handle"></div>Notifications
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon animate">donut_small</i>
                    <div class="label">
                        <div class="label-handle"></div>Correlate
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon animate">dashboard</i>
                    <div class="label">
                        <div class="label-handle"></div>Dashboards
                    </div>
                </div>
                <div class="menu-entry switch-theme">
                    <i class="material-icons menu-icon animate">invert_colors</i>
                    <div class="label">
                        <div class="label-handle"></div>Switch&nbspTheme
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="../global/global.js"></script>
</body>

</html>
