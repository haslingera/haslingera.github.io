<!DOCTYPE html>
<html>

<head>
    <title>Dock Animation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../global/global.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="center-dock">
        <div class="dock">
            <div class="menu-entry active">
                <i class="material-icons menu-icon noselect">amp_stories</i>
                <div class="label">
                    <div class="label-handle"></div>Hub
                </div>
            </div>
            <div class="divider"></div>
            <div class="menu-entry">
                <i class="material-icons menu-icon noselect">explore</i>
                <div class="label">
                    <div class="label-handle"></div>Explorer
                </div>
            </div>
            <div class="menu-entry">
                <i class="material-icons menu-icon noselect">notifications</i>
                <div class="label">
                    <div class="label-handle"></div>Notifications
                </div>
            </div>
            <div class="menu-entry">
                <i class="material-icons menu-icon noselect">donut_small</i>
                <div class="label">
                    <div class="label-handle"></div>Correlate
                </div>
            </div>
            <div class="menu-entry">
                <i class="material-icons menu-icon noselect">dashboard</i>
                <div class="label">
                    <div class="label-handle"></div>Dashboards
                </div>
            </div>
            <div class="menu-entry">
                <i class="material-icons menu-icon noselect">invert_colors</i>
                <div class="label">
                    <div class="label-handle"></div>Dark&nbspMode
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
