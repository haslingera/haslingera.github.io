<!DOCTYPE html>
<html>

<head>
    <title>Dock Top V4</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../global/global.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="header-container">
        <div class="header-container">
            <i class="material-icons header-icon noselect">more_horiz</i>
            <div class="header noselect">Hub</div>
            <div class="description noselect">Press "D" to open the dock</div>
        </div>
        <div class="center-dock show-dock">
            <div class="dock">
                <div class="menu-entry active">
                    <i class="material-icons menu-icon active noselect">amp_stories</i>
                    <div class="label">
                        <div class="label-handle"></div>Hub
                    </div>
                </div>
                <div class="divider"></div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon noselect animate">explore</i>
                    <div class="label">
                        <div class="label-handle"></div>Explorer
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon noselect animate">notifications</i>
                    <div class="label">
                        <div class="label-handle"></div>Notifications
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon noselect animate">donut_small</i>
                    <div class="label">
                        <div class="label-handle"></div>Correlate
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon noselect animate">dashboard</i>
                    <div class="label">
                        <div class="label-handle"></div>Dashboards
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon noselect animate">invert_colors</i>
                    <div class="label">
                        <div class="label-handle"></div>Dark&nbspMode
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
