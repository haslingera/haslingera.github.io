<!DOCTYPE html>
<html>

<head>
    <title>Dock Top V2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../global/global.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="header-container" onmouseenter="enter(this)" onmouseleave="leave(this)">
        <div class="header">Hub</div>
        <div class="menu-indicator-container">
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
            <div class="menu-indicator"></div>
        </div>
        <div class="center-dock">
            <div class="dock">
                <div class="menu-entry">
                    <i class="material-icons menu-icon blue animate">amp_stories</i>
                    <div class="label">
                        <div class="label-handle"></div>Hub
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon pink animate">explore</i>
                    <div class="label">
                        <div class="label-handle"></div>Explorer
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon turquoise animate">notifications</i>
                    <div class="label">
                        <div class="label-handle"></div>Notifications
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon blue animate">donut_small</i>
                    <div class="label">
                        <div class="label-handle"></div>Correlate
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon purple animate">dashboard</i>
                    <div class="label">
                        <div class="label-handle"></div>Dashboards
                    </div>
                </div>
                <div class="menu-entry">
                    <i class="material-icons menu-icon neutral animate">invert_colors</i>
                    <div class="label">
                        <div class="label-handle"></div>Dark&nbspMode
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
